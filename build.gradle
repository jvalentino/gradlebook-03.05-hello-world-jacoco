// PLUGINS
apply plugin: 'groovy'
apply plugin: 'jacoco'

// JACOCO
jacocoTestReport {
	reports {
		xml.enabled true
		csv.enabled false
		html.enabled true
	}
}

// GROOVY
version = '1.0.0'
group = 'com.blogspot.jvalentino.gradle'
archivesBaseName = 'hello-world-jacoco'

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
	compile gradleApi()
    compile 'org.codehaus.groovy:groovy-all:2.4.12'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}
